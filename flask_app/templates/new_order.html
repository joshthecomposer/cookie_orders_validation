<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container col-8 d-flex justify-content-between align-items-center my-4">
        <h1 class="text-center">Log a New Order</h1>
        <div>
            <a class="btn btn-secondary" href="/cookies">Home</a>        
        </div>
    </div>
    <div class="container col-8 my-4 bg-light p-3 rounded">
        <h2>Order</h2>
        <hr>
        {%with messages = get_flashed_messages()%}
                {%if messages%}
                    {%for message in messages%}
                        <p class="text-danger">{{message}}</p>
                    {%endfor%}
                {%endif%}
            {%endwith%}
        <div class="form-group">
            <form action="/cookies/new/create" method="POST">
                <label for="customer_name">Name:</label>
                <input class="form-control" type="text" name="customer_name">
                <label for="cookie_type">Cookie Type:</label>
                <input class="form-control" type="text" name="cookie_type">
                <label for="num_boxes">Number of boxes</label>
                <input class="form-control" type="number" name="num_boxes">
                <input class="btn btn-secondary my-3" type="submit" value="Submit">
            </form>
        </div>
    </div>
</body>
</html>
