<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Cookie Orders</title>
</head>
<body>
    <div class="container col-8 my-4 bg-light p-3 rounded">
        <h1 class="text-center">Cookie Orders</h1>
        <div class="container d-flex justify-content-between">
            <h4>All Orders:</h4>
            <a class="btn btn-secondary" href="/cookies/new">New Order</a>
        </div>
        <table class="table table-striped">
            <thead>
                <th>Customer Name</th>
                <th>Cookie Type</th>
                <th>Number of Boxes</th>
                <th>Actions</th>
            </thead>
            <tbody>
                {%for o in all_orders%}
                <tr>
                    <td>{{o.customer_name}}</td>
                    <td>{{o.cookie_type}}</td>
                    <td>{{o.num_boxes}}</td>
                    <td><a href="/cookies/edit/{{o.id}}">edit</a></td>
                </tr>
                {%endfor%}
            </tbody>
        </table>
    </div>
</body>
</html>
